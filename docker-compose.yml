version: '3.8'

services:
  consumables:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consumables-app
    restart: always
    ports:
      - "3001:3000"
    volumes:
      # Mount inventory.json to persist data outside container
      - ./inventory.json:/app/inventory.json
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - consumables-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/inventory', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  consumables-network:
    driver: bridge

